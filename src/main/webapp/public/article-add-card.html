<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Page article</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="/js/article-add-card.js" defer></script>
	<link href="/css/article-list.css" rel="stylesheet">
</head>
<body>
<div id="app">
	<div class="articles-add-card">
		<div class="article"
		v-for="article in articles">
			
			Code article : {{article.code}}<br>
			Libell√© : {{article.label}}<br>
			Prix : {{article.prix}}
			<button v-on:click="addArticleToCard(article)">Ajouter au panier</button>
		</div>
		<button v-on:click="goToCard">Allez au panier</button>
	</div>
</div>
</body>
</html>
