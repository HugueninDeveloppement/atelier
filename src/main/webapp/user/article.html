<!DOCTYPE>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ajout d'un article</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="/js/user-article.js" defer></script>
    </head>

    <body>
        <div id="app">
        
            <div class="articles-info">
                Code : {{article.code}}<br/>
                Label : {{article.label}}<br/>
                Prix : {{article.prix}}<br/>
            </div>
            
            <div class="article-ingredient">
            Liste des ingrédients : <br>
            	<div class="ingredient" v-for="ingredient in article.ingredients">
            		Code ingrédient : {{ingredient.code}}<br/>
                	Label : {{ingredient.label}}<br/>
                	Prix : {{ingredient.prix}}<br/>
            	</div>     
            	<div>
            		<select v-model="ingredient">
            			<option></option>
            			<option v-for="ingredient in ingredients" v-bind:value="ingredient">
            				{{ingredient.label}}
            			</option>
            		
            		</select>
            		<button v-on:click="ajouterIngredient">Ajouter un ingredient</button>
            	</div>          
            </div>
            
        </div>
    </body>
</html>
